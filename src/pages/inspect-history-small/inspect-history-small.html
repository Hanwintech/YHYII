<ion-header>

  <ion-navbar>
    <ion-title>巡查记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <button ion-item *ngFor="let property of dataSource" class="item-ios" (click)="itemSelected(property)">
    <h2 style="color:#000;font-weight:bold;">{{ property.name }}</h2>
      <div *ngIf="property.status == 1" style="float:left;margin-right:10px;"><p style="color:green;font-size:1.3rem;">巡查正常</p></div>
      <div *ngIf="property.status == 2" style="float:left;margin-right:10px;"><p style="color:red;font-size:1.3rem;">出现问题未处理</p></div>
      <div *ngIf="property.status == 3" style="float:left;margin-right:10px;"><p style="color:#4977b2;font-size:1.3rem;">问题已处理</p></div>
      <div *ngIf="property.status == 4" style="float:left;margin-right:10px;"><p style="color:gray;font-size:1.3rem;">未巡查</p></div>
      <p style="color:#989898;font-size:1.3rem;">{{propertyName}}</p>
      <p *ngIf="!property.inspectTime" item-end style="color:#989898;margin-top:0;">——</p>
      <p *ngIf="property.inspectTime" item-end style="color:#989898;margin-top:0;">{{ property.inspectTime }}</p>
    </button>
    <button ion-button (click)="submit()" *ngIf="showHide" block style="position:fixed;bottom:0;margin:0;">提交</button>
</ion-content>
