<ion-header>

  <ion-navbar>
    <ion-title>巡检内容</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="isHaveContent">
    <button *ngFor="let item of dataSource" class="item-ios" ion-item (click)="openInspect(item)">
      <div>
        <h2 style="display:inline-block; margin-right:10px;">{{item.AreaName}}</h2>
        <h2 style="display:inline-block;margin-right:10px;">{{item.SceneryName}}</h2>
        <h2 style="display:inline-block;margin-right:10px;">{{item.AncientName}}</h2>
        <h2 style="display:inline-block;margin-right:10px;margin-top:2px;font-size:16px;" *ngIf="item.WorkType==1">瓦作</h2>
        <h2 style="display:inline-block;margin-right:10px;margin-top:2px;font-size:16px;" *ngIf="item.WorkType==2">木作</h2>
        <h2 style="display:inline-block;margin-right:10px;margin-top:2px;font-size:16px;" *ngIf="item.WorkType==3">油作</h2>
        <h2 style="display:inline-block;margin-right:10px;margin-top:2px;font-size:16px;" *ngIf="item.WorkType==4">石作</h2>
      </div>
      <p style="margin-right:10px;">{{item.InspectTime}}</p>
    </button>
  </ion-list>

  <div *ngIf="!isHaveContent"  style="text-align:center;margin-top:10em;">
      <img style="width:10em;"  src="assets/icon/noContent.png">
      <p style="color:#989898;">暂无数据</p>
  </div>
</ion-content>
