<ion-header>

  <ion-navbar>
    <ion-title>条件查询</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="searchHistory()">
       确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label>巡查地点</ion-label>
    <ion-input right type="text" placeholder="请输入巡查地点" [(ngModel)]="dataSource.inspectPosition" value=""></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>巡查人员</ion-label>
    <ion-input [(ngModel)]="dataSource.inspectPerson" type="text" value="" placeholder="请输入巡查人员"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>巡查状态</ion-label>
    <ion-select okText="确定" cancelText="取消" placeholder="请输入巡查地点" name="inpectStatus" (ngModelChange)="statusEvent($event)" [ngModel]="dataSource.status"
      multiple="false">
      <ion-option value="1">巡查正常</ion-option>
      <ion-option value="2">出现问题</ion-option>
      <ion-option value="3">出现问题已处理</ion-option>
      <ion-option value="4">未巡查</ion-option>
      <ion-option value="5">巡查未完成</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>巡查时间段（开始）</ion-label>
    <ion-datetime [(ngModel)]="dataSource.sTime" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" placeholder="请输入开始时间" cancelText="取消"
      doneText="确定"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>巡查时间段（结束）</ion-label>
    <ion-datetime [(ngModel)]="dataSource.eTime" displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" placeholder="请输入结束时间" cancelText="取消"
      doneText="确定"></ion-datetime>
  </ion-item>
</ion-content>
