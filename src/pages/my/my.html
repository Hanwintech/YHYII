<ion-header>
  <ion-navbar>
    <ion-title>系统设置</ion-title>

      <button ion-button icon-only (click)="exitMenu()">
          <ion-icon name="md-log-out"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="action-sheets-basic-page">
  <div style="width:100%;height:15em;overflow:hidden;text-align:center;">
    <img src="http://img1.lvyou114.com/TukuMax/72/201358172111.jpg">
  </div>

  <button ion-button outline icon-left padding block text-left (click)="synchronousData()">
    <ion-icon name="md-sync"></ion-icon>
  古建台账数据同步
  </button>

  <button ion-button outline icon-left padding block text-left (click)="getData()">
          <ion-icon name="md-cloud-download"></ion-icon>
        获取数据
        </button>

  <button ion-button outline icon-left padding block text-left (click)="uploadData()">
          <ion-icon name="md-cloud-upload"></ion-icon>
       上传数据
        </button>
        <button ion-button outline  icon-left padding block text-left (click)="deleteData()" >
          <ion-icon name="md-cloud-upload"></ion-icon>
       shanbiao
        </button>
