<ion-header>

  <ion-navbar>
    <ion-title>督促处理</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <button ion-item *ngFor="let problem of dataSource" (click)="AddInspect(problem)" class="item-ios">
    <div class="pic" item-start>
      <img *ngIf="problem.picUrl" src="{{ handleService.getPicUrl(problem.picUrl) }}">
      <img *ngIf="!problem.picUrl" src="assets/icon/pic.png">
    </div>
      <h2 style="color:#000;font-weight:bold;">{{problem.name}}</h2>
      <div style="margin-right:10px;"><p style="color:red;font-size:1.3rem;">出现问题未处理</p></div>
      <div style="color:#989898;font-size:1.3rem;">{{problem.propertyName}}</div>
      <p *ngIf="!problem.inspectTime" item-end style="color:#989898;margin-top:0;">——</p>
      <p *ngIf="problem.inspectTime" item-end style="color:#989898;margin-top:0;">{{ problem.inspectTime }}</p>
    </button>
</ion-content>
