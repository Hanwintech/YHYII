<ion-header>

  <ion-navbar>
    <ion-title>巡查信息统计</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of sceneryArea" (click)='statisticsChart(item)'>
          <img src="assets/icon/ic_self_case_statistic.png">
          <p>{{item.Name}}</p>
      </ion-col>
     
    </ion-row>
    <ion-row>
      <ion-col (click)='statisticsChart(4)' text-center>
            <img src="assets/icon/ic_self_case_statistic.png">
            <p>按人员统计</p>
      </ion-col>
      <ion-col (click)='statisticsChart(5)' text-center>
            <img src="assets/icon/ic_search_level.png">
            <p text-wrap>按问题类型统计</p>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
