<ion-item-group>
  <ion-item-divider color="light" style="font-size:1.3em;">
    装修形制
  </ion-item-divider>
  <ion-list radio-group>
    <ion-item class="item1">格扇帘架</ion-item>
    <ion-item class="item2">
      <ion-label>有</ion-label>
      <ion-radio value="true"></ion-radio>
    </ion-item>
    <ion-item class="item3">
      <ion-label>无</ion-label>
      <ion-radio value="false"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>格扇材料</ion-label>
    <ion-select okText="确定" cancelText="取消" placeholder="请输入格扇材料" name="" multiple="false">
           <ion-option *ngFor="let item of dropdownDS._07gscl"  value="{{item}}">{{item}}</ion-option>
</ion-select>
  </ion-item>
  <ion-list radio-group>
    <ion-item class="item1">风门</ion-item>
    <ion-item class="item2">
      <ion-label>有</ion-label>
      <ion-radio value="true"></ion-radio>
    </ion-item>
    <ion-item class="item3">
      <ion-label>无</ion-label>
      <ion-radio value="false"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>槛窗材料</ion-label>
    <ion-select okText="确定" cancelText="取消" placeholder="请输入槛窗材料" name="" multiple="false">
           <ion-option *ngFor="let item of dropdownDS._07lccl"  value="{{item}}">{{item}}</ion-option>
</ion-select>
  </ion-item>
  <ion-list radio-group>
    <ion-item class="item1">牖窗</ion-item>
    <ion-item class="item2">
      <ion-label>有</ion-label>
      <ion-radio value="true" (click)="showOrHide1(false)"></ion-radio>
    </ion-item>
    <ion-item class="item3">
      <ion-label>无</ion-label>
      <ion-radio value="false" (click)="showOrHide1(true)"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label [class.disabled]="show1">牖窗形状</ion-label>
    <ion-select okText="确定" cancelText="取消" placeholder="请输入牖窗形状" name="" multiple="false" [disabled]="show1">
           <ion-option *ngFor="let item of dropdownDS._07ycxz"  value="{{item}}">{{item}}</ion-option>
</ion-select>
  </ion-item>
  <ion-list radio-group>
    <ion-item class="item1">檐柱间栏杆</ion-item>
    <ion-item class="item2">
      <ion-label>有</ion-label>
      <ion-radio value="true"></ion-radio>
    </ion-item>
    <ion-item class="item3">
      <ion-label>无</ion-label>
      <ion-radio value="false"></ion-radio>
    </ion-item>
  </ion-list>
 
  <ion-list radio-group>
    <ion-item class="item1">
      <ion-label >倒挂楣子</ion-label>
    </ion-item>
    <ion-item class="item2">
      <ion-label>有</ion-label>
      <ion-radio value="true" ></ion-radio>
    </ion-item>
    <ion-item class="item3">
      <ion-label>无</ion-label>
      <ion-radio value="false" ></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-item class="item1">
      <ion-label >坐凳楣子</ion-label>
    </ion-item>
    <ion-item class="item2">
      <ion-label>有</ion-label>
      <ion-radio value="true" ></ion-radio>
    </ion-item>
    <ion-item class="item3">
      <ion-label>无</ion-label>
      <ion-radio value="false" ></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list radio-group>
    <ion-item class="item1">天花</ion-item>
    <ion-item class="item2">
      <ion-label>有</ion-label>
      <ion-radio value="true"></ion-radio>
    </ion-item>
    <ion-item class="item3">
      <ion-label>无</ion-label>
      <ion-radio value="false"></ion-radio>
    </ion-item>
  </ion-list>
  <div style="clear:both;"></div>
</ion-item-group>
