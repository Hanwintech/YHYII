<ion-header>
  <ion-navbar>
    <ion-title>台账填报</ion-title>
    <ion-buttons right>
      <button ion-button outline icon-left padding block text-left (click)="submitData()">
        <ion-icon name="md-cloud-done"></ion-icon>
      保存
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu id="tzCreateMenu" class="menu" type="overlay" [content]="tzCreateNav">
  <ion-list>
    <button *ngFor="let menu of menuList" [class.selected]="menu.id==selectedMenuId" ion-item (click)="scrollTo(menu.id)">
      {{menu.name}}
    </button>
  </ion-list>
</ion-menu>
<ion-nav id="tzCreateNav" #tzCreateNav [root]="TZCreatePage"> </ion-nav>

<ion-content>

      <br />
    </button>
  </ion-toolbar> -->
  <ion-list radio-group [(ngModel)]="relationship">

      <ion-list-header style="border-top:none;border-bottom:1px solid #ddd;">
          是否修缮
        </ion-list-header>
    <ion-item>
      <ion-label>Friends</ion-label>
      <ion-radio value="friends" checked="true"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Family</ion-label>
      <ion-radio value="family"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Enemies</ion-label>
      <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
    </ion-item>
  </ion-list>

  <div #formContent></div>
</ion-content>
