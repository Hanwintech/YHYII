<ion-content>

  <ion-list>
    <ion-list-header>
      墙体墙面
    </ion-list-header>
    <ion-item>
      <ion-label>材料</ion-label>
      <ion-select okText="确定" cancelText="取消" placeholder="请输入材料" name="" multiple="false">
        <ion-option value="1">砖</ion-option>
        <ion-option value="2">琉璃</ion-option>
        <ion-option value="3">土坯</ion-option>
        <ion-option value="4">石</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>墙身砌法</ion-label>
      <ion-select okText="确定" cancelText="取消" placeholder="请输入墙身砌法" name="" multiple="false">
        <ion-option value="1">丝缝</ion-option>
        <ion-option value="2">淌白</ion-option>
        <ion-option value="3">糙砌</ion-option>
        <ion-option value="4">其他</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>下碱砌法</ion-label>
      <ion-select okText="确定" cancelText="取消" placeholder="请输入下碱砌法" name="" multiple="false">
        <ion-option value="1">干摆</ion-option>
        <ion-option value="2">丝缝</ion-option>
        <ion-option value="3">淌白</ion-option>
        <ion-option value="4">糙砌</ion-option>
        <ion-option value="5">其他</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>下碱高度【mm】</ion-label>
      <ion-input right type="text" placeholder="请输入下碱高度" value=""></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
